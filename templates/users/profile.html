 {% extends 'crypto/base.html' %}   

  {% load static %}
   {% load crispy_forms_tags %}



{% block content %}

<style type="text/css">
.requiredField{
		padding-top: calc(0.375rem + 1px);
    padding-bottom: calc(0.375rem + 1px);
    margin-bottom: 0;
    font-size: inherit;
    font-weight: 500;
    line-height: 1.5;    flex-shrink: 0;
    width: 100%;
    max-width: 100%;
    padding-right: calc(var(--bs-gutter-x) / 2);
    padding-left: calc(var(--bs-gutter-x) / 2);
    margin-top: var(--bs-gutter-y);
	}
@media (min-width: 576px)
.requiredField{
    flex: 0 0 auto;
    width: 16.6666666667%;
}
</style>

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
	  <div class="container-full">
		<!-- Content Header (Page header) -->	  
		<div class="content-header">
			<div class="d-flex align-items-center">
				<div class="me-auto">
					<h4 class="page-title">My Profile</h4>
					<div class="d-inline-block align-items-center">
						<nav>
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#"><i class="mdi mdi-home-outline"></i></a></li>
								<li class="breadcrumb-item active" aria-current="page">My Profile</li>
							</ol>
						</nav>
					</div>
				</div>
				
			</div>
		</div>

		<!-- Main content -->
		<section class="content">
			<div class="row">
				<div class="col-xl-5 col-lg-5">

				  <!-- Profile Image -->
				  <div class="box bg-transparent no-border">
					<div class="box-body box-profile">
					  <img class="rounded img-fluid mx-auto d-block max-w-150" src="{{user.profile.image.url}}" alt="User profile picture">

					  <h3 class="profile-username text-center mb-0">{{user.username}}</h3>

					  <h4 class="text-center mt-0"><i class="fa fa-envelope-o me-10"></i>{{user.email}}</h4>

					  <div class="row social-states">
						  <div class="col-6 text-end"></div>
						  <div class="col-6 text-start"></div>
					  </div>

					</div>
					<!-- /.box-body -->
				  </div>
				  <!-- /.box -->
				</div>
				<!-- /.col -->
				<div class="col-xl-7 col-lg-7">
				  <div class="box">
					<div class="box-header with-border">
					  <h3 class="box-title">Personal details</h3>
					</div>
					<!-- /.box-header -->
					<div class="box-body">
					  <div class="row"><form method="POST" enctype="multipart/form-data">
						<div class="col-12">
							
							<div class="form-group row">{% csrf_token %}
							  <!-- <label class="col-sm-2 col-form-label">First Name</label> -->
							  <div class="col-sm-10">
								 {{u_form|crispy}}
                  {{p_form|crispy}}
							  </div>
							</div><!-- 
							<div class="form-group row">
							  <label class="col-sm-2 col-form-label">Last Name</label>
							  <div class="col-sm-10">
								<input class="form-control" type="text" placeholder="Doe">
							  </div>
							</div>
							<div class="form-group row">
							  <label class="col-sm-2 col-form-label">Email Adress</label>
							  <div class="col-sm-10">
								<input class="form-control" type="email" placeholder="johone@dummy.com">
							  </div>
							</div>
							<div class="form-group row">
							  <label class="col-sm-2 col-form-label">Phone Number</label>
							  <div class="col-sm-10">
								<input class="form-control" type="tel" placeholder="123 456 7890">
							  </div>
							</div> -->
							<div class="form-group row">
							  <label class="col-sm-2 col-form-label"></label>
							  <div class="col-sm-10">
								<button type="submit" class="btn btn-warning">Submit</button>
							  </div>
							</div>
						</div></form>
						<!-- /.col -->
					  </div>
					  <!-- /.row -->
					</div>
					<!-- /.box-body -->
				  </div>
				  <!-- /.box -->
				</div>
				<!-- /.col -->
			  </div>
		</section>
		<!-- /.content -->
	  
	  </div>
  </div>
  <!-- /.content-wrapper -->
 
{% endblock content %}
